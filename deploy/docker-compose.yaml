services:

  postgres:
    image: postgres:16
    container_name: raito-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: raito
      POSTGRES_USER: raito
      POSTGRES_PASSWORD: raito
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raito -d raito -h localhost"]
      interval: 2s
      timeout: 3s
      retries: 30
    ports:
      - "5432:5432"
    volumes:
      - raito-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: raito-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30
    volumes:
      - raito-redis-data:/data

  searxng:
    image: searxng/searxng:latest
    container_name: raito-searxng
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Base URL as seen from within the Docker network
      SEARXNG_BASE_URL: "http://searxng:8080"
    volumes:
      # Mount minimal settings.yml that enables JSON output
      - ./searxng:/etc/searxng
    ports:
      # Expose SearxNG on the host for debugging (optional)
      - "8081:8080"

  api:

    build:
      context: ..
      dockerfile: Dockerfile
    image: raito-api:latest
    container_name: raito-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz >/dev/null || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 30
    volumes:
      - ./config:/app/config:ro
    # Note: for this all-in-docker setup, your database.dsn in config.yaml should
    # point to host "postgres" (e.g. postgres://raito:raito@postgres:5432/raito?sslmode=disable).
    command: ["/app/raito-api", "-config", "/app/config/config.yaml", "-role", "api"]
    ports:
      - "8090:8080"

  worker1:
    image: raito-api:latest
    container_name: raito-worker-1
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    command: ["/app/raito-api", "-config", "/app/config/config.yaml", "-role", "worker"]

  worker2:
    image: raito-api:latest
    container_name: raito-worker-2
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    command: ["/app/raito-api", "-config", "/app/config/config.yaml", "-role", "worker"]

volumes:
  raito-postgres-data:
  raito-redis-data:
